imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app.locales: en|sr|lat
    locale: sr
    knp.doctrine_behaviors.timestampable_subscriber.db_field_type: datetimetz
    knp.doctrine_behaviors.blameable_subscriber.auditable_entity: AppBundle\Entity\AbstractAuditable

#jms_serializer:
#    visitors:
#        json:
#            options: [JSON_UNESCAPED_UNICODE]
framework:
    #esi:             ~
    translator:      { fallbacks: ["locale"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   /var/lib/php/sessions
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    serializer: { enable_annotations: true }


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_4_horizontal_layout.html.twig'
        - 'bootstrap_4_layout.html.twig'
        - 'form/file_widget.html.twig'
        - 'form/collection.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
stof_doctrine_extensions:
    orm:
        default:
            blameable: true
# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Nelmio CORS Configuration
nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        max_age: 3600
        hosts: []
        origin_regex: false


assetic:
    debug:          "%kernel.debug%"
    use_controller: '%kernel.debug%'
    bundles:        [ 'AppBundle' ]

    filters:
        cssrewrite: ~
    assets:
        bootstrap_js:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.css
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap-theme.css
            filters: [cssrewrite]

        bootstrap_glyphicons_ttf:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf
            output: "fonts/glyphicons-halflings-regular.ttf"
        bootstrap_glyphicons_eot:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.eot
            output: "fonts/glyphicons-halflings-regular.eot"
        bootstrap_glyphicons_svg:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.svg
            output: "fonts/glyphicons-halflings-regular.svg"
        bootstrap_glyphicons_woff:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff
            output: "fonts/glyphicons-halflings-regular.woff"

        jquery:
            inputs:
                - %kernel.root_dir%/../vendor/components/jquery/jquery.js

        calendar_js:
            inputs:
                - "%kernel.root_dir%/../components/calendar/moment.min.js"
                - "%kernel.root_dir%/../components/calendar/fullcalendar.min.js"
        calendar_css:
            inputs:
                - "%kernel.root_dir%/../components/calendar/fullcalendar.min.css"
            filters: [cssrewrite]

# FOS User Bundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "noreply@tempus.com"
        sender_name: "No Reply"
translation:
    locales: ["en", "sr", 'lat']
    symfony_profiler: # must be placed in config_dev.yml
        enabled: true
    webui:
        enabled: true
    configs:
        app:
            dirs: ["%kernel.root_dir%/Resources/views", "%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
datatables:
    # Load i18n data from DataTables CDN or locally
    language_from_cdn:    false
    # Default HTTP method to be used for callbacks
    method:               GET # One of "GET"; "POST"
    # Default options to load into DataTables
    options:
        pageLength: 10
    # Where to persist the current table state automatically
    persist_state:        fragment # One of "none"; "query"; "fragment"; "local"; "session"
    # Default service used to render templates, built-in TwigRenderer uses global Twig environment
    renderer:             Omines\DataTablesBundle\Twig\TwigRenderer
    # Default template to be used for DataTables HTML
    template:             '@DataTables/datatable_html.html.twig'
    # Default parameters to be passed to the template
    template_parameters:
        # Default class attribute to apply to the root table elements
        className:        'table table-striped table-bordered table-hover'
        # If and where to enable the DataTables Filter module
        columnFilter:     thead # One of "thead"; "tfoot"; "both"; null
    # Default translation domain to be used
    translation_domain:   messages