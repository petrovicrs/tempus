version: '2'

services:

  kbs-tempus:
    build: .
    volumes:
      - .:/usr/share/nginx/www
    expose:
      - 8001
    ports:
      - "80:8001"
    restart: always
    depends_on:
      - kbs-db

  kbs-db:
    build: ./db-local
    container_name: kbs_db
    expose:
      - 3306
    ports:
      - "3306:3306"
    env_file:
      - ./db-local/conf/db-config-prod.ini